studyTarget:
- We asked which visual projection (or LC) neuron types contributed to a male fruit
  fly's courtship behavior. We silenced 23 different LC types individually and observed
  courtship behavior between a pair of male and female fruit flies. We also recorded
  from 5 different LC types of male fruit flies with calcium imaging.
